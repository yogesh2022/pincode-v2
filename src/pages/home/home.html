<ion-header>
  <ion-navbar>
    <ion-title>Pincode</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar type="tel" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of rowItem" [navPush]="pushPage" [navParams]="item">
      <h2><strong>{{ item.officename }}</strong></h2>
      <h4>{{ item.Districtname }}, {{item.statename}}</h4>
      <h4><ion-icon name="call"></ion-icon> &nbsp;&nbsp;{{ item.Telephone }}</h4>
    </button>
  </ion-list>
</ion-content>
